<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>christmas-advent-calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Neucha&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.css"
    />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <section class="calendar">
        <ul class="calendar__list"></ul>
      </section>
      <section class="timer__section">
        <h2 class="timer__title">До святкування Нового Року залишилось...</h2>
        <button type="button" class="timer__btn">Запустити таймер</button>
        <div class="timer__items">
          <div class="timer__box">
            <div class="timer__item js-timer__days" data-title="днів">?</div>
            <canvas id="stockGraph" data-days width="200" height="200"></canvas>
          </div>
          <div class="timer__box">
            <div class="timer__item js-timer__hours" data-title="годин">?</div>
            <canvas
              id="stockGraph"
              data-hours
              width="200"
              height="200"
            ></canvas>
          </div>
          <div class="timer__box">
            <div class="timer__item js-timer__minutes" data-title="хвилин">
              ?
            </div>
            <canvas
              id="stockGraph"
              data-minutes
              width="200"
              height="200"
            ></canvas>
          </div>
          <div class="timer__box">
            <div class="timer__item js-timer__seconds" data-title="секунд">
              ?
            </div>
            <canvas
              id="stockGraph"
              data-seconds
              width="200"
              height="200"
            ></canvas>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
